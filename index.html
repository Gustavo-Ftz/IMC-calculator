<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <div id="container">
            <div class="formItems">
                <label for="peopleKg">Insira seu peso: Kg</label>
                <input type="number" id="peopleKg">
            </div>

            <div class="formItems">
                <label for="peopleM">Insira sua altura: M</label>
                <input type="number" id="peopleM">
            </div>

            <button onclick="calculateImc()">Calcular IMC</button>
            <span id="result"></span>
        </div>

    </main>

    <footer>
        <p>&copy;Site criado por <a href="https://github.com/Gustavo-Ftz" target="_blank">Gustavo Feitoza</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
